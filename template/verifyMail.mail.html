        <style>header { width: 100%; height: 110px; font-weight: 200; display: flex; justify-content: center; align-items: center; } header .md { width: 80%; display: flex; flex-direction: row; align-items: center; } header .md .menu { display: contents; } header a { color: #ffffff; text-decoration: none; padding: 20px; border-radius: 5px; margin: 0 10px; } header a.special { background-color: #0077ff; color: #fff; font-weight: 900; } header a.special:hover { background-color: #0065d8; color: #fff; }</style>
        <style>* { margin: 0; padding: 0; font-family: sans-serif; color: #000000; overflow-wrap: break-word; transition: .3s; } a { text-decoration: none; color: #3d91ff; cursor: pointer; } [data-extra] { position: relative; } [data-extra]::before { position: absolute; top: -33px; min-width: calc(100% - 10px); text-align: center; font-size: .8em; background: #202020af; color: #fff; padding: 5px; border-radius: 5px; content: attr(data-extra); width: max-content; opacity: 0; animation: popdown .3s cubic-bezier(0.04, 1.04, 0.51, 0.97); } [data-extra]:hover::before { opacity: 1; animation: popup .3s cubic-bezier(0.04, 1.04, 0.51, 0.97); } .theme-icon { width: 2.5rem; height: 2.5rem; border-width: 1px; border-style: solid; border-radius: 0.5rem; border-color: rgba(226, 232, 240, 0); background-color: unset; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 1em; } .theme-icon:hover .fa-moon, .theme-icon:hover .fa-sun { color: #fff !important; } :root:not(.light) .theme-icon .fa-moon { display: none; } :root:not(.light) .theme-icon .fa-sun { display: inline-block; color: #ffffff; } :root.light .theme-icon .fa-sun { display: none; } :root.light .theme-icon .fa-moon { display: inline-block; } .sr-only { height: 1px; width: 1px; overflow: hidden; } section { display: flex; min-height: calc(100vh - 116px - 110px); justify-content: center; } section .pageTitle { font-size: 2rem; font-weight: 200; padding: 15px 0; display: inline-block; } section .pageTitle::after { content: ''; display: block; width: 100%; height: 4px; background-color: var(--color-pagetitle); margin-top: 5px; border-radius: 5px; } .dataContent { display: flex; flex-direction: row; flex-wrap: wrap; } .dataContent .dataBox { display: block; flex: 1 1 auto; min-height: 100px; border-radius: 15px; background-color: #202020; padding: 15px; margin: 15px; } .dataContent .dataBox .dataTitle { font-size: 1.3rem; font-weight: 600; display: block; color: #c4c4c4; } .dataContent .dataBox .dataValue { display: block; width: 100%; text-align: center; font-size: 2.2rem; font-weight: 600; color: var(--color-dataContent-value-color); } .dataContent .dataBox .dataValue.score::after { display: inline-block; content: "分"; font-size: 1rem; font-weight: 200; color: #c4c4c4; margin-left: 5px; } .dataContent .dataBox .dataExtra { font-size: .8rem; color: var(--color-dataContent-extra-color); } .separate { padding: 15px; display: flex; justify-content: center; align-items: center; } .separate span { padding: 5px; color: #c8c8c8; vertical-align: middle; } .separate::after, .separate::before { content: ""; display: inline-block; width: 35%; border-top: 2px #c8c8c8 solid; flex: auto; } #pathName { font-size: 25px; line-height: 25px; } .page { width: 80%; margin: auto; margin-bottom: 60px; } label { position: absolute; font-family: 'Noto Sans TC', sans-serif; font-size: 25px; color: var(--color-label); padding: 0 10px; transition: .2s ease-in-out, font-size .2s ease-in-out; font-weight: 200; margin: 15px 0; cursor: text; } .active label { font-size: 15px; transform: translate(-13px, -18px); color: var(--color-input-active); } input { width: calc(100% - 15px); border: 0; line-height: 40px; border-bottom: 2px #707070 solid; color: var(--color-input-text); background-color: var(--color-input-bg); font-size: 20px; padding: 0 0 2px 15px; margin: 15px 0; } input:active, input:focus-visible, .active input { outline: none; border-bottom: 2px var(--color-input-active) solid; } select { max-width: 100%; border: 0; line-height: 40px; border-bottom: 2px #707070 solid; color: var(--color-input-text); background-color: var(--color-input-bg); font-size: 20px; padding: 0 0 2px 15px; margin: 15px 0; } select option { color: var(--color-input-text); background-color: var(--color-select-bg); } button { transition: .3s; display: block; background-color: #008fe2; border: 0; color: #fff; border-radius: 5px; width: calc(100% - 30px); height: 50px; font-size: 20px; margin: 15px; } button:hover { background-color: #0072b4; } button:active { box-shadow: inset #000 0px 0px 4px 2px; background-color: #0072b4; } button:disabled { background-color: #707070; color: #fff; } .toastBox { display: block; position: fixed; bottom: 0; right: 30px; max-width: 250px; width: calc(100% - 60px); z-index: 999999; margin: 10px; } .toastBox .toastBoxMessage { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; background-color: #fff; border: 3px solid rgb(182, 182, 182); padding: 10px; border-radius: 5px; word-break: break-word; margin: 5px 0; } .toastBox .toastBoxMessage p { color: #fff !important; } .toastBox .toastBoxMessage.success { border: 3px solid #3ccf37 !important; background-color: #246e21 !important; } .toastBox .toastBoxMessage.error { border: 3px solid #ff5c5c !important; background-color: #7f0000 !important; } .toastBox .toastBoxMessage.info { border: 3px solid #00b3ff !important; background-color: #0066cc !important; } .toastBox .toastBoxMessage.warning { border: 3px solid #ffb900 !important; background-color: #e07f00 !important; } table { width: 100%; } table tr { text-align: center; display: inline-flex; padding: 15px 0; width: 100%; border-bottom: 1px solid #a0a0a0; justify-content: center; align-items: center; } table tr td { width: 100%; height: 100%; display: revert; } table tr td span { display: inline-block; height: 100%; width: 100%; } table tr td>div { display: flex; flex-direction: row; flex-wrap: nowrap; } table tr td>div.lackClass { border-radius: 15px; margin: 15px 0; background-color: #707070; color: #ffffff; } table tr td>div span { padding: 5px; color: #ffffff; } footer { display: flex; flex-direction: column; flex-wrap: nowrap; align-content: center; justify-content: center; align-items: center; padding: 50px; border-top: .5px #6b6b6b solid; bottom: 0; font-weight: 100; font-size: 15px; line-height: 15px; color: #d4d4d4; } footer div span:not(:last-child)::after { display: inline-block; content: "•"; margin: 0 5px; } ::-webkit-scrollbar { height: 5px; width: 5px; } ::-webkit-scrollbar-track { border-radius: 10px; margin: 80px 0 5px 0; background: #ff000000; } ::-webkit-scrollbar-thumb { border-radius: 4px; background: #7a7a7a75; } ::-webkit-scrollbar-thumb:hover { background: #3f3f3f90; } ::-webkit-scrollbar-thumb:active { background: #505050; } ::-webkit-scrollbar-corner { background-color: #ffffff00; } @keyframes loading { 0% { transform: rotate(0deg); } 30% { transform: rotate(70deg); } 60% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } } @keyframes popup { 0% { top: 0; opacity: 0; } 100% { top: -33px; opacity: 1; } } @keyframes popdown { 0% { top: -33px; opacity: 1; } 100% { top: 0; opacity: 0; } }</style>
        <style>.page{margin: 0 auto; margin-top: 100px;} .home .intro h1{font-size: 5rem; font-weight: 700; margin-bottom: 1.5rem;} .home .intro p{font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5em;} .home > .intro a{font-size: 1.5rem; font-weight: 600; color: #fff; background: #005fd4; border-radius: 5px; padding: 1rem 1rem; margin-top: 1rem; text-decoration: none;} .home .features{margin-top: 100px;} .home .features .feature{margin-bottom: 1rem; display: flex; justify-content: center; flex-wrap: wrap;} .home .features .feature .intro{font-size: 1.5rem; font-weight: 600; padding: 30px; background-color: var(--color-card-bg); border-radius: 15px; margin: 15px; flex: 1; min-width: 235px;} .home .features .feature .intro p{font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; color: #fff;} .home .features .feature .intro h2{margin-bottom: 30px; color: #fff;} .home .features .feature .intro i{color: #fff;} .home .features .feature .intro a{color: #3d91ff;}</style>

    <body>
        <header>
            <div class="md">
                <div>
                    <h1><a href="https://zaiform.3zh-studio.com" style="color: #000000;">ZaiForm</a></h1>
                </div>
            </div>
        </header>
        <section>
            <div class="md">
                <div class="page">
                    <div id="mainContent">
                        <div class="home">
                            <div class="intro">
                                <h2>Welcome to ZaiForm, {{ username }}</h2>
                                <p>ZaiForm is a simple and easy-to-use form builder.</p>
                                <p>Please verify your email address by clicking the button below.</p>
                                <a href="{{ url }}">Verify Email</a>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div>
                <span><a href="https://github.com/sanZi-Network/ZaiForm">ZaiForm</a> is an Open-Source project by <a href="https://github.com/sanZi-Network">sanZi Network</a></span>
                <span>Dev By <a href="https://github.com/000hen">Muisnow (@000hen)</a></span>
            </div>
        </footer>
    </body>
</html>
